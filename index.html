<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation bar -->
    <nav class="vertical-align">
        <div class="container flex wrap red-border">
            <div class="logo black-border"></div>
            <div class="menu black-border"></div>
            <div class="login black-border"></div>
        </div>
    </nav>

    <!-- Hero -->
    <header>
        <div class="container flex hero vertical-align horizontal-align white-border">
            <div class="hero-title red-border">
                <h1>Lorem ipsum dolor sit amet</h1>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint nam consequatur totam perferendis nemo atque necessitatibus aut vel doloremque ut, veritatis odio labore minima incidunt rerum impedit quod veniam aperiam.
            </div>
        </div>
    </header>

    <!-- Main section -->
    <main>

        <!-- First section -->
        <section class="first-block">
            <div class="info container flex wrap red-border">
                <div class="image black-border"></div>
                <div class="text black-border"></div>
            </div>
        </section>

        <!-- Second section -->
        <section class="second-block">
            <div class="info container flex row-reverse wrap red-border">
                <div class="image black-border"></div>
                <div class="text black-border"></div>
            </div>
        </section>

        <!-- Third section -->
        <section class="third-block">
            <div class="info container flex wrap red-border">
                <div class="image black-border"></div>
                <div class="text black-border"></div>
            </div>
        </section>

        <!-- Fourth section -->
        <section class="fourth-block">
            <div class="cta container flex red-border"></div>
        </section>

    </main>

    <!-- Footer -->
    <footer>

        <!-- Footer menu -->
        <div class="container flex wrap white-border">
            <div class="footer-info white-border"></div>
            <div class="footer-menu flex wrap">
                <div class="footer-col white-border"></div>
                <div class="footer-col white-border"></div>
                <div class="footer-col white-border"></div>
                <div class="footer-col white-border"></div>
            </div>
        </div>

        <!-- Footer copyright -->
        <div class="container">
            <div class="footer-copyright flex wrap white-border">
                <div class="logo black-border"></div>
                <div class="login black-border"></div>
            </div>
        </div>

    </footer>
    
</body>
</html>
